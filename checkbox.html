<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
        <bold>Example1</bold>
        <p>select any one bike</p>
        <input type="checkbox" id="fzs" name="bike" value="fzs"/><img src="./fzsv4.jpg" height="100"/>
        <label for="fzs">fzs</label><br><br>
        <input type="checkbox" id="Duke" name="bike" value="Duke"/><img src="./KTM-Duke-390-modified.jpg" height="100"/>
        <label for="Duke">Duke</label><br><br>
        <input type="checkbox" id="R1" name="bike" value="R1"/><img src="./R1.jpg" height="150" width="100"/>
        <label for="R1">R1</label><br><br>
        </fieldset>
        <!--<input type="submit"/><br><br>-->
        <fieldset>
        <bold>Example2</bold>
        <p>select the group</p>
        <input type="checkbox" id="MPC" name="group" value="MPC"/>
        <label for="MPC">MPC</label><br><br>
        <input type="checkbox" id="BIPC" name="group" value="BIPC"/>
        <label for="BIPC">BIPC</label><br><br>
        <input type="checkbox" id="MEC" name="group" value="MEC"/>
        <label for="MEC">MEC</label><br><br>
        <input type="checkbox" id="CEC" name="group" value="CEC"/>
        <label for="CEC">CEC</label><br><br>
        </fieldset>
      <!--<input type="submit"/><br><br>-->
      <fieldset>
        <bold>Example3</bold><br>
        <p>select the team</p>
        <input type="checkbox" id="MI" name="team" value="MI"/>
        <label for="MI">MI</label><br><br>
        <input type="checkbox" id="RR" name="team" value="RR"/>
        <label for="RR">RR</label><br><br>
        <input type="checkbox" id="KKR" name="team" value="KKR"/>
        <label for="KKR">KKR</label><br><br>
        <input type="checkbox" id="RCB" name="team" value="RCB"/>
        <label for="RCB">RCB</label><br><br>
        </fieldset> 
     <!--<input type="submit"/><br><br>-->
     <fieldset>
        <bold>Example4</bold>
        <p>select the location</p>
        <input type="checkbox" id="Bengaluru" name="location" value="Bengaluru"/>
        <label>Bengaluru</label><br><br>
        <input type="checkbox" id="Hyderabad" name="location" value="Hyderabad"/>
        <label>Hyderabad</label><br><br>
        <input type="checkbox" id="Chennai" name="location" value="Chennai"/>
        <label>Chennai</label><br><br>
        <input type="checkbox" id="Nellore" name="location" value="Nellore"/>
        <label>Nellore</label><br><br>
        <input type="submit"/>
        </fieldset>
    </form>
</body>
</html>
